<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--icon-->
    <link rel="icon" href="assets/google-logo.png">
<!--style CSS dosyasi-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
<!--fontawesome kit -->
<script src="https://kit.fontawesome.com/16833ce9b7.js"></script>
    <title>Google</title>
</head>
<body>
<!--header ve navbar menu baslangic-->
    <header>
        <nav>
            <ul class="menu-list navbar-menu-text">
                <li class="menu-list-item">
                    <a href="https://www.google.com.tr">Gmail</a>
                </li>
                <li class="menu-list-item">
                    <a href="https://www.google.com.tr">Görseller</a>
                </li>
                <li class="menu-list-item imlec-pointer">
                    <img 
                    src="assets/google-menu.jpg" 
                    alt="Google Menu Button" 
                    width="20" height="20">
                </li>
                <li class="menu-list-item imlec-pointer">
                    <img 
                    id="profile-picture" 
                    src="assets/utopia-sign.png" 
                    alt="Google Profile Picture" 
                    width="30" height="30">
                </li>
            </ul>
        </nav>
    </header>
<!--header ve navbar menu bitis-->

<!--search-main baslangic-->
    <section class="search-main">
        <!--main page google image baslangic-->        
                <div class="search-main-img">
                    <figure>
                        <img
                        class="google-logo"
                        src="assets/google-page.png"
                        alt="Google Page Logo!">
                    </figure>
                </div>
        <!--main page google image bitis-->        

        <!--form, input, buttons ve dil secenekleri baslangic-->        
            <form action="">
                <img
                class="search"
                src="assets/google-search.png"
                alt="Google Search"
                width="20">
                <img
                class="keyboard"
                src="assets/google-keyboard.png"
                alt="Google Search"
                width="20">
                <input type="text" name="" id="">
                <div class="search-buttons">
                    <button type="submit">Google'da Ara</button>
                    <button type="submit">Kendimi Şanslı Hissediyorum</button>
                </div>
                <div class="dil-secenekleri">
                    Google'ı kullanabileceğiniz diğer diller:
                        <a href="https://www.googsle.com">English</a>
                        <a href="https://www.goosgle.pl">polski</a>
                </div>
            </form>
        <!--form, input, buttons ve dil secenekleri baslangic-->        

    </section>
<!--search-main bitis-->

<!--footer baslangic-->
    <footer>
        <div class="footer-location footer-same-style">
            <p>Türkiye</p>
        </div>
        <div class="footer-location-fixed footer-same-style">
            <div class="footer-left">
                <ul>
                    <li>
                        <a href="https://www.google.com.tr">Hakkında</a>
                    </li>
                    <li>
                        <a href="https://www.google.com.tr">Reklam</a>
                    </li>
                    <li>
                        <a href="https://www.google.com.tr">İşletme</a>
                    </li>
                    <li>
                        <a href="https://www.google.com.tr">Arama nasıl çalışır?</a>
                    </li>
                </ul>
            </div>
            <div class="footer-right">
                <ul>
                    <li>
                        <a href="https://www.google.com.tr">Gizlilik</a>
                    </li>
                    <li>
                        <a href="https://www.google.com.tr">Şartlar</a>
                    </li>
                    <li>
                        <a href="https://www.google.com.tr">Ayarlar</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
<!--footer bitis -->
</body>
</html>
